<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
	<filter id="noiseFilter">
		<feTurbulence
			type="fractalNoise"
			baseFrequency="0.8"
			numOctaves="2"
			stitchTiles="stitch"
		/>
	</filter>
	<rect width="200" height="200" filter="url(#noiseFilter)" opacity="0.08" />
</svg>
